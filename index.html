<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Turtle drawing</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div id="split">
        <div id="sideboard" class="frame">
            <div>
                <div class="btn-container">
                    <button id="triangle-btn" class="btn">Triangle</button>
                </div>
                <div class="btn-container">
                    <button id="tree-btn" class="btn">Tree</button>
                </div>
                <div class="btn-container">
                    <button id="move-path-btn" class="btn">Move Path</button>
                </div>
                <div class="btn-container">
                    <button id="draw-box" class="btn">Box</button>
                </div>
                <div class="btn-container">
                    <button id="santa-house" class="btn">Santa House</button>
                </div>
            </div>
            <div>
                <div class="btn-container">
                    <div class="btn-description">Speed in px/s</div>
                    <input id="speed-input" type="text" class="btn" value="1000" />
                </div>
                <div class="btn-container">
                    <div class="btn-description">Draws immediately</div>
                    <button id="immediate-btn" class="btn">Immediate</button>
                </div>
                <div class="btn-container">
                    <div class="btn-description">Clears the canvas</div>
                    <button id="clear-btn" class="btn">Clear</button>
                </div>
            </div>
        </div>
        <canvas id="main-canvas" class="frame"></canvas>
    </div>
</body>
<script>
    function loadScript(url) {
        var head = document.getElementsByTagName('head')[0];
        var script = document.createElement('script');
        script.type = 'text/javascript';
        script.src = url;
        head.appendChild(script);
    }
    loadScript("./turtle.js");
    loadScript("./drawings/movement.js");
    loadScript("./drawings/tree.js");
    loadScript("./drawings/triangle.js");
    setTimeout(() => loadScript("./main.js"), 100);
</script>

</html>
